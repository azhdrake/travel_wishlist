{% extends 'travel_wishlist/base.html' %}
{% block content %}

<h2> Visited Locattions </h2>

{% if places %}

<ul>
    {% for place in places %}
        <div>
            {% if place.visited == True %}
                <li><a href="{% url 'place_details' place.pk %}">{{place.name}}</a></li>
            {% endif %}
        </div>
    {% endfor %}
</ul>

{% else %}
    <p> You have not visited any places. </p>

{% endif %}

{% endblock %}
